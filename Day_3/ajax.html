<!DOCTYPE html>
<html>
<head>
	<title>AJAX Request</title>
</head>
<body>
	<!-- AJAX 
		Async Javascript and XML
		Used to send request to server and fetch data async. No need of page load. 
	-->
	<button onclick="loadDoc()">Load Text</button>
	<div id="ajax">
		
	</div>
	<script type="text/javascript">
		function loadDoc() {
		  var xhttp = new XMLHttpRequest();
		  xhttp.onreadystatechange = function() {
		    if (this.readyState == 4 && this.status == 200) {
		     document.getElementById("ajax").innerHTML = this.responseText;
		    }
		  };
		  xhttp.open("GET", "http://localhost:3000", true);//method url async
		  //Send Headers
		  xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		  xhttp.send();
		  /*
			readyState holds the status of the XMLHttpRequest. 
			0: request not initialized 
			1: server connection established
			2: request received 
			3: processing request 
			4: request finished and response is ready
		  */
		  /*
			Synchronous Request Example
			Synchronous XMLHttpRequest (async = false) is not recommended because the JavaScript will stop executing until the server response is ready. If the server is busy or slow, the application will hang or stop.

			xhttp.open("GET", "http://localhost:3000", false);
			xhttp.send();
			document.getElementById("ajax").innerHTML = xhttp.responseText;
		  */
		}
	</script>
</body>
</html>
